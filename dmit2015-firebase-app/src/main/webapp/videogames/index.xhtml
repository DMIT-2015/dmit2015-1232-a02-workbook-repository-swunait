<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="VideoGame - List"/>

    <ui:define name="maincontent">

        <h1>VideoGame List</h1>

        <p:messages id="messages"/>

        <h:form>

            <p:commandButton
                    value="Create New"
                    action="create"
                    icon="pi pi-database"
                    ajax="false"
            >
            </p:commandButton>

            <p:dataTable id="entityTable"
                         value="#{currentVideoGameListView.videogameMap.entrySet()}"
                         rendered="#{not empty currentVideoGameListView.videogameMap}"
                         var="currentItem"
                         rowKey="#{currentItem.key}"
                         paginator="true" rows="10"
                         paginatorPosition="bottom">

                <p:column headerText="Platform">
                    <h:outputText value="#{currentItem.value.platform}"/>
                </p:column>
                <p:column headerText="Genre">
                    <h:outputText value="#{currentItem.value.genre}"/>
                </p:column>
                <p:column headerText="Title">
                    <h:outputText value="#{currentItem.value.title}"/>
                </p:column>


                <p:column headerText="Action" exportable="false">

<!--                        <f:param name="editId" value="#{currentItem.key}"/>-->
<!--                    </p:link>-->

<!--                    |-->

<!--                    <p:link id="detailsLink" outcome="details" value="details">-->
<!--                        <f:param name="editId" value="#{currentItem.key}"/>-->
<!--                    </p:link>-->

<!--                    |-->

<!--                    <p:link id="deleteLink" outcome="delete" value="delete">-->
<!--                        <f:param name="editId" value="#{currentItem.key}"/>-->
<!--                    </p:link>-->
                </p:column>

            </p:dataTable>

        </h:form>

    </ui:define>

</ui:composition>
